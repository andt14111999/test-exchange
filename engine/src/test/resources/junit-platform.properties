# Bật tự động phát hiện extensions
junit.jupiter.extensions.autodetection.enabled=true
junit.jupiter.extensions.autoregister.enabled=true
junit.jupiter.testinstance.lifecycle.default=per_method
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.api.assertions.mode=default

# Đăng ký các extensions
junit.jupiter.extensions.autoregister.packages=com.exchangeengine.extension

# Đăng ký các extension cụ thể
junit.jupiter.extensions.default=com.exchangeengine.extension.RocksDBTestExtension,com.exchangeengine.extension.MockitoStaticCleanupExtension

# Tùy chọn hiển thị
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
